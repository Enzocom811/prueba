<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="style.css">



    <title>Magic</title>
</head>
<body>
    <!-- Con y sin transición -->
    <section>
        <div>
            <h1>Sin transición</h1>
            <div class="box box-uno"></div>
        </div>
        <div>
            <h2>Con transición</h2>
            <div class="box box-dos"></div>
        </div>
    </section>

    <!-- Circulos -->
    <section class="container-circle" data-aos="fade-up">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
    </section>

    <!-- Square -->
    <div class="square-uno">Holis</div>
    <div class="square-dos"></div>

<!-- Combinado -->
<div class="combinado"></div>

<!-- Animaciones -->
<div class="animaciones"></div>



<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
